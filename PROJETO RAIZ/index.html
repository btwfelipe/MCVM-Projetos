<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gift Cards</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

  <header>
    <h1>GIFTSTORE</h1>
  </header>

  <main class="produtos">

    <section class="produto">
        <div class="imagem googleplay"></div>
        <h2>Google Play</h2>
        <p>Gift card para compras na Google Play Store.</p>
        <p class="preco">R$ 50,00</p>
        <button class="buy">Comprar</button>
      </section>
      
      <section class="produto">
        <div class="imagem steam"></div>
        <h2>Steam</h2>
        <p>Adicione saldo à sua conta Steam.</p>
        <p class="preco">R$ 100,00</p>
        <button class="buy">Comprar</button>
      </section>
      
      <section class="produto">
        <div class="imagem spotify"></div>
        <h2>Spotify Premium</h2>
        <p>Assinatura de 3 meses do Spotify Premium.</p>
        <p class="preco">R$ 34,90</p>
        <button class="buy">Comprar</button>
      </section>
      
      <section class="produto">
        <div class="imagem xbox"></div>
        <h2>Xbox Live</h2>
        <p>Assinatura ou saldo para jogos Xbox.</p>
        <p class="preco">R$ 70,00</p>
        <button class="buy">Comprar</button>
      </section>

  </main>

  <footer>
    <p>© 2025 GiftCardStore</p>
  </footer>

</body>
</html>
